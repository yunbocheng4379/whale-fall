# 配置开发环境的数据源
spring:
  # 数据源
  datasource:
    # 数据库链接驱动器（mysql8中使用驱动必须加 cj ）
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/?whale?characterEncoding=UTF-8&serverTimezone=GMT%2b8&useSSL=true
    username: root
    password: 567cybtfboys
    # 数据库连接池
    hikari:
      # 连接池空闲链接的最小数量
      minimum-idle: 1
      # 最大连接池链接数
      maximum-pool-size: 30

  # redis 配置
  redis:
    # 地址
    host: redis63701.yyyw.gyyxdl.cn
    # 端口，默认：6379
    port: 63701
    # 密码
    password: 0tIxKtzsf2,默认：无
    # 指定数据库索引。使用索引为0的数据库
    database: 0
    # 链接超时时间
    timeout: 10s
    # 设置连接池参数
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 32
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 300ms
        # 链接池中的最大空闲链接数
        max-idle: 16
        # 连接池中的最小空闲链接数
        min-idle: 8

  # 任务调度线程池（SpringBoot中提供了自动配置线程的方法）
  # 配置完之后定时任务可以并行异步执行
  task:
    # 任务执行线程池配置
    execution:
      pool:
        # 核心线程大小。默认：8
        core-size: 8
        # 线程池最大数，无默认值
        max-size: 20
        # 线程空闲等待时间。默认值：60s
        keep-alive: 60s
        # 是否允许核心线程超时。这样可以动态增加和缩小线程池
        allow-core-thread-timeout: true
        # 线程池。队列容量大小
        queue-capacity: 100
      # 线程池关闭时等待所以任务完成
      shutdown:
        await-termination: false
      # 线程名称前缀
      thread-name-prefix: client-thread-
  # kafka配置
  kafka:
    # 指定 kafka 链接地址。（可以是单个机器哦，也可以是一个集群）
    bootstrap-servers: 10.11.101.49:9092,10.11.101.48:9092,10.11.101.51:9092
    # 生产者配置
    producer:

    # 消费者配置
    consumer:

# 项目中的线程池配置
threadPool:
  corePoolSize: 100
  maxPoolSize: 300
  queueCapacity: 600

xxl:
  job:
    enable: true
    # 执行器通讯TOKEN [选填]：非空时启用；
    accessToken: default_token
    # 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。
    #执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
    admin:
      addresses: http://127.0.0.1:8080/xxl-job-admin
    executor:
      # 执行器IP [选填]：默认为空表示自动获取IP，
      # 多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯实用；
      #  地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"；
      ip:
      # 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；
      port: 1999
      # 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      appname: xxl-job-demo
      # 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
      logpath: D:/Users/Desktop/xxl-job-log
      # 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；
      logretentiondays: 30
  log:
    appender: LOGGINGSERVER
